<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gleichseitiges Dreieck</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let triangleX = 400; // X-Position des Dreiecks
        const triangleWidth = 100; // Breite des Dreiecks

        // Dreieck zeichnen
        function drawTriangle() {
            ctx.beginPath();
            ctx.moveTo(triangleX, 400); // Spitze des Dreiecks
            ctx.lineTo(triangleX - triangleWidth / 2, 500); // linke Ecke
            ctx.lineTo(triangleX + triangleWidth / 2, 500); // rechte Ecke
            ctx.closePath();
            ctx.stroke();
        }

        // Projektile
        let projectiles = [];

        function shootProjectile() {
            const projectile = { x: 400, y: 100, radius: 5 };
            projectiles.push(projectile);
        }

        function updateProjectiles() {
            for (let i = 0; i < projectiles.length; i++) {
                projectiles[i].y -= 5; // Geschwindigkeit der Projektile
                if (projectiles[i].y < 0) {
                    projectiles.splice(i, 1);
                    i--;
                }
            }
        }

        function drawProjectiles() {
            ctx.fillStyle = 'red';
            for (const projectile of projectiles) {
                ctx.beginPath();
                ctx.arc(projectile.x, projectile.y, projectile.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawTriangle();
            updateProjectiles();
            drawProjectiles();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                shootProjectile();
            } else if (event.code === 'ArrowLeft') {
                triangleX -= 10; // Bewege nach links
            } else if (event.code === 'ArrowRight') {
                triangleX += 10; // Bewege nach rechts
            }
        });

        gameLoop();
    </script>
</body>
</html>
